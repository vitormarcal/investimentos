<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<main id="app">

    <div class="new-ticker">
         <label>
             Market:
            <input type="text" v-model="market">
         </label>
        <label>
            Ticker:
            <input type="text" v-model="ticker">
        </label>
        <label>
            Valor:
            <input type="number" v-model="price">
        </label>
        <label>
            Quantidade:
            <input type="number" v-model="unit">
        </label>

        <label>
            Side:
            <input type="text" v-model="side">
        </label>

        <button @click="add">Add</button>
    </div>

    <h2>Preço Médio</h2>
    <table>
        <thead>
        <th>market</th>
        <th>ticker</th>
        <th>unit</th>
        <th>preço de venda</th>
        <th>preço total</th>
        <th>preço unit. médio</th>
        </thead>
        <tbody>
        <tr v-for="a in tickerPrices">
            <td>{{a.market}}</td>
            <td>{{a.ticker}}</td>
            <td>{{a.unit}}</td>
            <td>{{a.lastPrice}}</td>
            <td>{{a.sellPrice}}</td>
            <td>{{a.price}}</td>
            <td>{{a.averagePrice}}</td>
        </tr>
        </tbody>
    </table>

    <h2>Todos os trades</h2>
    <table>
        <thead>
            <th>market</th>
            <th>ticker</th>
            <th>price</th>
            <th>unit</th>
            <th>side</th>
        </thead>
        <tbody>
            <tr v-for="t in trades">
                <td>{{t.market}}</td>
                <td>{{t.ticker}}</td>
                <td>{{t.price}}</td>
                <td>{{t.unit}}</td>
                <td>{{t.side}}</td>
            </tr>
        </tbody>
    </table>

</main>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="carteira.service.js"></script>
<script src="carteira.js"></script>
</body>
</html>
